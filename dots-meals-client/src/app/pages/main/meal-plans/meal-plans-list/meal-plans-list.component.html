<div class="p-2 pt-0 flex flex-col max-w-lg mx-auto relative">
  <div class="sticky top-[57px] pt-2 mb-2 bg-background z-10 border-b border-border text-lg font-semibold">Your plans</div>

  @for (plan of mealPlans(); track plan.Id) {
    <div
      class="cursor-pointer px-2 py-1 rounded-default hover:bg-accent"
      [routerLink]="['plans', plan.Id]"
    >
      <div>{{ plan.Name }}</div>
      <div class="text-xs">{{ plan.CreatedAt | date: 'medium' }}</div>
    </div>
  }
</div>
