<div class="p-2 flex flex-col max-w-lg mx-auto">
    @for (plan of mealPlans(); track plan.Id) {
      <div class="cursor-pointer px-2 py-1 rounded-default hover:bg-accent">
        <div>{{ plan.Name }}</div>
        <div class="text-xs">{{ plan.CreatedAt | date: 'medium' }}</div>
      </div>
    }
</div>
